<body>

    <script>
        let ws = null;
        let mediaStream = null;
        let audioContext = null;
        let processor = null;
        let source = null;

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const modeSelect = document.getElementById('modeSelect');
        const languageSelect = document.getElementById('languageSelect');
        const statusDiv = document.getElementById('status');
        const modeDescription = document.getElementById('modeDescription');

        // Mode descriptions
        const modeDescriptions = {
            'English Practice': 'Practice English speaking with instant corrections. AI will <span class="highlight">interrupt you immediately</span> when you make mistakes and explain in your language.',
            'Tech Interview': 'Prepare for tech interviews (DSA, System Design, Projects). AI corrects your English <span class="highlight">while asking technical questions</span>.',
            'UPSC Interview': 'Practice for UPSC/IAS interviews. AI corrects your English and asks questions on <span class="highlight">current affairs, polity, and general knowledge</span>.',
            'SSC/Government Exams': 'Prepare for SSC, Railway, Banking interviews. AI helps you <span class="highlight">speak confidently in English</span> with instant corrections.',
            'Finance Interview': 'Practice for banking and finance job interviews. AI corrects your English while discussing <span class="highlight">financial concepts</span>.',
            'Business Interview': 'Prepare for MBA and corporate interviews. AI corrects your English during <span class="highlight">business case discussions</span>.'
        };

        // Update mode description when selection changes
        modeSelect.addEventListener('change', () => {
            modeDescription.innerHTML = modeDescriptions[modeSelect.value];
        });

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }

        function hideStatus() {
            statusDiv.classList.add('hidden');
        }

        async function startPractice() {
            try {
                showStatus('Requesting microphone access...', 'info');

                // Get microphone access
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 16000
                    }
                });

                showStatus('Connecting to server...', 'info');

                // Connect to WebSocket server
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.hostname}:3000`;
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('Connected to server');
                    
                    // Send selected mode
                    ws.send(JSON.stringify({
                        type: 'mode',
                        mode: modeSelect.value
                    }));

                    // Send selected language
                    ws.send(JSON.stringify({
                        type: 'language',
                        language: languageSelect.value
                    }));

                    // Start the session
                    ws.send(JSON.stringify({
                        type: 'start'
                    }));
                };

                ws.onmessage = async (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'ready') {
                            showStatus('Connected! Start speaking in English...', 'success');
                            startButton.disabled = true;
                            stopButton.disabled = false;
                            modeSelect.disabled = true;
                            languageSelect.disabled = true;
                            
                            // Start audio processing
                            setupAudioProcessing();
                        } else if (data.type === 'error') {
                            showStatus(`Error: ${data.message}`, 'error');
                            stopPractice();
                        } else if (data.type === 'close') {
                            showStatus('Connection closed', 'warning');
                            stopPractice();
                        } else if (data.type === 'audio') {
                            // Handle audio response from Deepgram
                            playAudio(data.audio);
                        }
                    } catch (error) {
                        // Handle binary audio data
                        if (event.data instanceof Blob) {
                            playAudioBlob(event.data);
                        }
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showStatus('Connection error', 'error');
                    stopPractice();
                };

                ws.onclose = () => {
                    console.log('WebSocket closed');
                    if (!statusDiv.textContent.includes('Stopped')) {
                        showStatus('Connection closed', 'warning');
                    }
                    stopPractice();
                };

            } catch (error) {
                console.error('Error starting practice:', error);
                showStatus(`Error: ${error.message}`, 'error');
                stopPractice();
            }
        }

        function setupAudioProcessing() {
            // Create audio context
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
            source = audioContext.createMediaStreamSource(mediaStream);
            
            // Create script processor
            processor = audioContext.createScriptProcessor(4096, 1, 1);
            
            processor.onaudioprocess = (e) => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const inputData = e.inputBuffer.getChannelData(0);
                    
                    // Convert Float32Array to Int16Array
                    const int16Data = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        int16Data[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }
                    
                    // Send to server
                    ws.send(int16Data.buffer);
                }
            };
            
            source.connect(processor);
            processor.connect(audioContext.destination);
        }

        function playAudioBlob(blob) {
            const audio = new Audio();
            audio.src = URL.createObjectURL(blob);
            audio.play().catch(err => console.error('Error playing audio:', err));
        }

        function playAudio(base64Audio) {
            const audio = new Audio('data:audio/wav;base64,' + base64Audio);
            audio.play().catch(err => console.error('Error playing audio:', err));
        }

        function stopPractice() {
            // Stop audio processing
            if (processor) {
                processor.disconnect();
                processor = null;
            }
            
            if (source) {
                source.disconnect();
                source = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            // Stop media stream
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            // Close WebSocket
            if (ws) {
                ws.close();
                ws = null;
            }

            // Update UI
            startButton.disabled = false;
            stopButton.disabled = true;
            modeSelect.disabled = false;
            languageSelect.disabled = false;
            
            if (!statusDiv.textContent.includes('Error') && !statusDiv.textContent.includes('closed')) {
                showStatus('Practice session stopped', 'info');
            }
        }

        // Event listeners
        startButton.addEventListener('click', startPractice);
        stopButton.addEventListener('click', () => {
            showStatus('Stopping practice session...', 'info');
            stopPractice();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopPractice);
    </script>
